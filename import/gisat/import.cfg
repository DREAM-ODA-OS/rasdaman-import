max_y_geo_coord="0"

# crs
#CRS="EPSG:32633"
CRS="http://www.opengis.net/def/crs/EPSG/0/32633"

# axis names in petascope
axes_names="x,y,t"

# types
NULLVALUE=""
BASE_TYPE="GisatPixel"
SET_TYPE="GisatSet"
MDD_TYPE="GisatMdd"
