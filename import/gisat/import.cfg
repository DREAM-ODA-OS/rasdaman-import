# load utility functions
. $IMPORT_SCRIPT_DIR/../../util/util.sh

# directory containing the data
DATADIR=$DATAROOTDIR/gisat

# collection names
COLLS="gisat"

# pixel bbox
X=5000
Y=5000

# geo bbox
min_x_geo_coord="10000000"
min_y_geo_coord="10000000"
